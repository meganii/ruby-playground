# メソッド名のprefixに `set_`, `get_` を許可
Style/AccessorMethodName:
  Enabled: false

# 日本語でのコメントを許可
Style/AsciiComments:
  Enabled: false

# モジュール名::クラス名の定義を許可
Style/ClassAndModuleChildren:
  Enabled: false

# コメントのないクラス・モジュールを許可
Style/Documentation:
  Enabled: false

# ActiveJobで引っかかる
Lint/UnusedMethodArgument:
  Enabled: false

## Metrics
# 代入、メソッド呼び出し、条件文の合計数
Metrics/AbcSize:
  Max: 30

# 分岐の数。ガード句を多用しているとデフォルト 7 だと厳しい
Metrics/PerceivedComplexity:
  Max: 8

# 条件文の数
Metrics/CyclomaticComplexity:
  Max: 10

Metrics/ModuleLength:
  Max: 150

Metrics/ClassLength:
  Max: 150

# メソッドの行数
Metrics/MethodLength:
  Max: 30

# 1行の文字数
Metrics/LineLength:
  Max: 160